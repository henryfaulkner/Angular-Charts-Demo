<div class="nowaccount-sidenav">
  <kendo-drawer-container>
    <kendo-drawer
      #drawer
      [items]="items"
      mode="push"
      [mini]="true"
      [expanded]="true"
      (select)="toggleSidenav($event)"
    >
    </kendo-drawer>

    <kendo-drawer-content>
    <!-- TRANSCLUSION -->
      <ng-content></ng-content>
    </kendo-drawer-content>
  </kendo-drawer-container>
</div>
